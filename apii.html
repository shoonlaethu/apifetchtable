<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>ApiFetch</title>
</head>

<body>

    <div id="card-container">
        <table class="table table-bordered table-striped">
            <thead>
                <tr class="bg-dark text-white">
                <th  scope="col">Name</th>
                <th scope="col">Gender</th>
                <th scope="col">Image</th>
               
                <th scope="col">ArtistName</th>
                <th scope="col">ArtistPhoto</th>
                <th scope="col">Artist bio</th>
                   </tr></thead>
            <tbody id="data">
            </tbody>

        </table>

    </div>



    <script>
        getData();

        async function getData() {
            const response = await fetch('http://artist.myanmarlocalartists.com/api/comics')
            console.log(response);
            const data = await response.json();
            console.log(data);
            length = data.data.length;
            console.log(length);
            console.log(data);
            var temp = "";
            for (i = 0; i < length; i++) {

              

                temp += "<tr>";
                temp += "<td class='table-primary'>" + data.data[i].comic_name + "</td>";
                temp += "<td class='table-secondary'>" + data.data[i].comic_gener + "</td>";
                temp +=
                    `<td class='table-success'><img width='300px' height'100px' ' src='${data.data[i].comic_cover}' alt=''></td>`;
                temp += "<td class='table-warning'>" + data.data[i].artist.artist_name + "</td>";
                temp +=
                    `<td class='table-info'><img width='300px' height'200px' ' src='${data.data[i].artist.artist_cover}' alt=''></td>`;
                temp += "<td class='table-danger'>" + data.data[i].artist.artist_bio + "</td>";

            }

            document.getElementById("data").innerHTML = temp;
        }
    </script>
  
</body>
</html>
